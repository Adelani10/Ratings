<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
  <title>Interactive rating component</title>
</head>
<body>
  <div class="content">
    <div class="container container-1">
      <div class="star-img">
        <img src="./images/icon-star.svg" alt="Reach for the stars">
      </div>
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
        offering!</p>
      <div class="main-btn">
        <button type="submit" class="btns btn-1">1</button>
        <button type="submit" class="btns btn-2">2</button>
        <button type="submit" class="btns btn-3">3</button>
        <button type="submit" class="btns btn-4">4</button>
        <button type="submit" class="btns btn-5">5</button>
      </div>
      <button type="submit" class="sub-btn">SUBMIT</button>
    </div>
    <!-- <div class="container container-2">

    </div> -->
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adelani</a>.
  </div> -->

  <script src="./index.js"></script>
</body>
</html>
